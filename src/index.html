<html lang="en">

<head>

    <title>Blog Post</title>
    <link rel="stylesheet" href="./CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <h1 class="bg-zinc-400 text-[2.7rem] p-3 bg-custom text-white">Blog Page</h1>
    <div id="toastbox"></div>

        <div class="flex flex-col p-[3rem] mr-[10vw]">

            <label for="username">username:</label>
            <input type="text" name="username" id="username" class="text-[1.3rem] bg-zinc-200 rounded-md p-1"

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="text-[1.3rem] bg-zinc-200 rounded-md p-1"
                placeholder="Enter your password">
            <button type="submit" class="border-2 bg-zinc-200 my-5 w-[120px] border-solid rounded-md"
                id="submitButton">Login</button>
        </div>
    </form>
    <main style="display: none;">

                <div class="profile">.

                </div>

            </div>
            <div class=" blog-item">

                </div>

            <div class=" blog-item">

                </div>

                </div>
                <div class="shimmer id"></div>

                <div class="shimmer button"></div>


            </div>
            <div class=" blog-item">
                <div class="profile">.
                    <div class="shimmer img"></div>

                </div>
                <div class="shimmer id"></div>
                <div class="shimmer p"></div>
                <div class="shimmer button"></div>


            </div>
            <div class=" blog-item">
                <div class="profile">.
                    <div class="shimmer img"></div>

                </div>
                <div class="shimmer id"></div>
                <div class="shimmer p"></div>
                <div class="shimmer button"></div>


            </div>

        </div>
        <ul class="p-10 flex flex-row flex-wrap mx-[3rem] w-[full]">

    </main>
